<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Modal web page</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="container">
          <div class="circle-1"></div>
          <div class="circle-2"></div>

          <!-- Card Desing -->
          <div class="card">
               <img src="./profile-image.webp" alt="" width="30%">
               <h1 class="heading">Love Babbar</h1>
               <p class="sub-heading">Founder of Code Help</p>
               <div class="buttons">
                    <button class="btn share-btn" onclick="openModal()">Share My Profile</button>
                    <button class="btn follow-me">
                         Follow Me
                    </button>
               </div>
          </div>

          <!-- Modal -->
          <div class="modal-container">
               <div class="heading-modal">
                    <h1>Share My Profile</h1>
                    <i class="fa-solid fa-xmark"  onclick="closeModal()"  ></i>
               </div>
               <div class="social-media-container">
                    <p>Share this via</p>
                    <div class="icons-div">
                         <a href="" class="icons">
                              <i class="fa-brands fa-facebook-f"></i>
                         </a>
                         <a href="" class="icons">
                              <i class="fa-brands fa-twitter"></i>
                         </a>
                         <a href="" class="icons">
                              <i class="fa-brands fa-instagram"></i>
                         </a>
                         <a href="" class="icons">
                              <i class="fa-brands fa-whatsapp"></i>
                         </a>
                         <a href="" class="icons">
                              <i class="fa-brands fa-telegram"></i>
                         </a>
                    </div>
               </div>
          </div>

          <div class="overlay" onclick="closeModal()"></div>
     </div>

     <script src="https://kit.fontawesome.com/ac77dd0d1e.js" crossorigin="anonymous"></script>
     <script src="script.js"></script>
</body>

</html>
