<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ac77dd0d1e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrapper">
        <h1 class="heading">password generator</h1>
        <div class="container">
            <div class="display-container">
                <input type="text" name="" id="" class="display" placeholder="password">
                <!-- <i class="fa-regular fa-copy copy-icon" data-copyButton></i> -->
                <i class="fa-regular fa-copy copy-icon"></i>
            </div>
            <div class="content">
                <div class="passwordCount">
                    <p>Password Length</p>
                    <span class="passwordLength" data-passwordLength>0</span>
                </div>
                <div class="passwordlength">
                    <input type="range" name="" id="" min="1" max="20" step="1" class="range" data-inputSlider>
                </div>
                <div class="checkboxs-container">
                    <div class="check">
                        <input type="checkbox" name="" id="" class="">
                        <span>Includes Uppercase letters</span>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="" id="" class="">
                        <span>Includes Lowercase letters</span>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="" id="" class="">
                        <span>Includes Numbers</span>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="" id="" class="">
                        <span>Includes Symbols</span>
                    </div>
                </div>
                <div class="strenth">
                    <p>Strenth</p>
                    <div class="strenth-color"></div>
                </div>
                <div class="generatorBtn">
                    <button class="generate-btn">Generate Password</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
