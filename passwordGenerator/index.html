<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <h1 class="heading">password generator</h1>
            <div class="display-container">
                <input type="text" name="" id="" placeholder="password">
                <i class="fa-regular fa-copy"></i>
            </div>
            <div class="content">
                <div class="passwordlength">
                    <p>Password Length</p>
                    <span class="passwordLength" data-passwordLength>10</span>
                </div>
                <div class="passwordStrenth">
                    <input type="range" name="" id="" min="0" max="20">
                </div>
                <div class="checkboxs-container">
                    <div class="checkbox">
                        <input type="checkbox" name="" id="" class="">
                        <span>Includes Uppercase letters</span>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="" id="" class="">
                        <span>Includes Lowercase letters</span>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="" id="" class="">
                        <span>Includes Numbers</span>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="" id="" class="">
                        <span>Includes Symbols</span>
                    </div>
                </div>
                <div class="strenth">
                    <p>Strenth</p>
                    <div class="strenth-color"></div>
                </div>
                <div class="generatorBtn">
                    <button class="generate-btn">Generate Password</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ac77dd0d1e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
