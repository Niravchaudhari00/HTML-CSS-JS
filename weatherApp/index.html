<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>-- Check My Weather --</title>
     <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div id="wrapper">
          <div class="container">
               <h1 class="heading">WEATHER APP</h1>
               <div class="selector-container">
                    <p class="tag cu active">Your Weather</p>
                    <p class="tag">Search Weather</p>
               </div>
               <div class="grant-access active" id="grant-access">

                    <div class="main-content">
                         <img src="./assets/location.png" alt="location" class="location-img" loading="lazy">

                         <div class="sub-heading">
                              <h1>Grant Location Access</h1>
                              <p>Allow Access to get weather Information</p>
                         </div>
                         <button class="access-btn">Grant Access</button>
                    </div>
               </div>
          </div>
     </div>
     <script src="script.js"></script>
</body>

</html>
