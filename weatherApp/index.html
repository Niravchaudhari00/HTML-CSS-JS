<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>-- Check My Weather --</title>
     <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
     <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/8d11e045a9.js" crossorigin="anonymous"></script>
</head>

<body>
     <div id="wrapper">
          <div class="container">
               <h1 class="heading">WEATHER APP</h1>
               <div class="selector-container">
                    <p class="tag" data-yourWeather>Your Weather</p>
                    <p class="tag" data-userSearch>Search Weather</p>
               </div>
               <!-- grant-access container -->
               <div class="grant-access" id="grant-access">
                    <img src="./assets/location.png" alt="location" class="location-img" loading="lazy">
                    <div class="sub-heading">
                         <h1>Grant Location Access</h1>
                         <p>Allow Access to get weather Information</p>
                    </div>
                    <button class="access-btn" id="grantAccessBtn">Grant Access</button>
               </div>
               <!-- Search Container -->
               <div class="search-weather-container" data-searchForm>
                    <form action="" class="form-search" data-getSearchForm>
                         <input type="search" name="" id="searchCity" placeholder="Search here...">
                         <button type="submit" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
               </div>

               <!-- loading screen -->
               <div class="loading" data-loading>
                    <img src="./assets/loading.gif" width="150px" height="150px" alt="">
                    <p align="center">Loading...</p>
               </div>

               <!-- Weather container -->
               <div class="weather-container" data-userWeatherContainer>
                    
                    <div class="content">
                         <h1 class="location-name" data-cityName>
                         </h1>
                         <img class="country-flag" data-countryFlag>
                         <p data-description></p>
                         <img class="icon" alt="" data-icon>
                         <h2 class="celsius-name" data-celsius></h2>
                    </div>

                    <div class="card-container">
                         <div class="card windspeed">
                              <img src="./assets/wind.png" alt="" class="weather-icon">
                              <p class="wind-name">WINDSPEED</p>
                              <p class="degree-name" data-windspeed></p>
                         </div>
                         <div class="card humidity">
                              <img src="./assets/humidity.png" alt="" class="weather-icon">
                              <p class="wind-name">HUMIDITY</p>
                              <p class="degree-name" data-humidity></p>
                         </div>
                         <div class="card coulds">
                              <img src="./assets/cloud.png" alt="" class="weather-icon">
                              <p class="wind-name">CLOUDS</p>
                              <p class="degree-name" data-cloud></p>
                         </div>
                    </div>
               </div>


          </div>
     </div>
     <script src="script.js"></script>
</body>

</html>
